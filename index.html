<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdutSpot - Admin</title>
    <script type="module" defer src="./js/authenticateUser.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  </head>
  <body>

    <div class="main-container">
      <nav class="sidebar">
        <div id="closeSideBar" onclick="closeSideBar()">&times;</div> <!-- function call from utils -->
        <ul class="nav-links">
          <li id="logo-wrapper">
            <h2>EdutSpot</h2>
          </li>
          <li class="nav-items active">
            <i class="fa fa-home" style="color: crimson"></i
            >&nbsp;&nbsp;&nbsp;&nbsp;Home
          </li>
          <a href="classes.html">  
            <li class="nav-items">Classes</li>
          </a>
          <a href="subjects.html">
            <li class="nav-items">Subjects</li>
          </a>
          <a href="chapters.html">
            <li class="nav-items">Chapters</li>
          </a>
          <a href="content.html">
            <li class="nav-items">Content</li>
          </a>
        </ul>
      </nav>

      <div class="content">
        <div class="header">
          <div class="header_left">
            <i class="fa fa-bars" id="openMenuIcon" onclick="openSideMenu()"></i> <!-- function call from utils -->
            <h2 class="title">Welcome to EdutSpot</h2>
          </div>

          <div class="header_right">
            <div class="header_right_top">
              <div class="profile">
                <i class="fa fa-user-circle-o"></i>
                <h6 id="userName"></h6>
                <div class="drop-down">
                  <div class="drop-down-content" onclick="addAdminUser()"><i class="fa fa-plus-square" aria-hidden="true"></i>Add Admin</div>
                  <div class="drop-down-content" onclick="logOutUser()"><i class="fa fa-sign-out"></i> Sign Out</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="addUserModal" class="modal">
          <div class="modal-content">
            <span class="closeAdminUserModal">&times;</span>
            <div class="modal-form">
              <label for="modal-username">User Name</label>
              <input type="text" id="modal-username" placeholder="john">
              <label for="modal-email">Email Id</label>
              <input type="text" id="modal-email" placeholder="abc@gmail.com">
              <label for="modal-password">Password</label>
              <input type="text" id="modal-password">
              <button class="addAdminBtn" id="addAdminBtn">Add Admin</button>
            </div>
          </div>
        </div>

        <div class="body-wrapper">
          <div class="card-wrapper">
            <div class="stat-card">
              <div class="card_icon">
                <i class="fa fa-th-large" style="color:#31CE8A;" aria-hidden="true"></i>
              </div>
              <div class="stat-wrapper">
                <div class="title">Total Classes</div>
                <div class="value" id="totalClasses"></div>
              </div>
            </div>
            <div class="stat-card">
              <div class="card_icon">
                <i class="fa fa-book" aria-hidden="true" style="color:#4669CA;" ></i>
              </div>
              <div class="stat-wrapper">
                <div class="title">Total Subjects</div>
                <div class="value" id="totalSubjects"></div>
              </div>
            </div>
            <div class="stat-card">
              <div class="card_icon">
                <i class="fa fa-list-ul" aria-hidden="true" style="color:#FC7066" ></i>
              </div>
              <div class="stat-wrapper">
                <div class="title">Total Chapters</div>
                <div class="value" id="totalChapters"></div>
              </div>
            </div>
            <div class="stat-card">
              <div class="card_icon">
                <i class="fa fa-play" aria-hidden="true" style="color:#dada41;" ></i>
              </div>
              <div class="stat-wrapper">
                <div class="title">Total Videos</div>
                <div class="value" id="totalVideos"></div>
              </div>
            </div>
            <div class="stat-card">
              <div class="card_icon">
                <i class="fa fa-question" aria-hidden="true" style="color: #62B2FD ;"></i>
              </div>
              <div class="stat-wrapper">
                <div class="title">Total QnA</div>
                <div class="value" id="totalQnA"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/http.interceptor.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./utils/userSettings.js"></script>
    <script src="./utils/getClasses.js"></script>
    <script src="./utils/sideMenuControls.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
